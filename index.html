<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>STOPWATCH APP</h1>
        </div>
    </header>
    <div id="div1">
        <div id="timer">
            <h2 id="time">00:00:00</h2>
        </div>
        <div id="button">
            <button class="btn btn-outline-primary btn-lg" onclick="startTimer()">Start</button>
            <button class="btn btn-outline-danger btn-lg" onclick="stopTimer()">Stop</button>
            <button class="btn btn-outline-secondary btn-lg" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="/node_modules/hacktimer/HackTimer.js"></script>
    <script src="script.js"></script>
</body>

</html>
